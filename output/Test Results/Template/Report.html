<html><head>
    <link rel="stylesheet" type="text/css" href="../Template/TestReportStyle.css">
    <link rel="stylesheet" type="text/css" href="../Template/tableStyle.css">
    <link rel="stylesheet" type="text/css" href="../Template/popupImagestyle.css">
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title></title>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {
var statusText =document.getElementsByClassName("status");
var count =document.getElementsByClassName("count");
var dataArray=[];
var countArray=[];
var rowData = {};
for (var i=0;i<statusText.length;i++){
dataArray[i] = statusText[i].innerHTML;
}
for (var j=0;j<count.length;j++){
countArray[j] = count[j].innerHTML;
}
for (var i=0;i<dataArray.length;i++){
rowData[dataArray[i]] = countArray[i];
}
    result = [];

for ( var i = 0; i < dataArray.length; i++ ) {
  result.push( [ dataArray[i], parseInt(countArray[i]) ]);
}
        // Create the data table.
       // var data = new google.visualization.arrayToDataTable(result,true);
var data = new google.visualization.DataTable();
        data.addColumn('string', 'Status');
        data.addColumn('number', 'Count');
        data.addRows(result);

        // Set chart options
        var options = {'title':'Test Execution Summary',
                       'width':460,
                       'height':400};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body onload="alterTable('testReport')">
<div id="main" class="container" style="overflow-x:auto;">
    <h1 style="text-align:center;">Test Result Summary</h1>

    <div class="column">
        <div id="chart_div"></div>
    </div>
    <div class="column" id="summarydiv">
        <table class ="summarytable">
            <caption>Summary</caption>
            <tbody>
            <thead>
            <tr><th id="ExecutionDate">Execution Date </th><td> : </td><!-- INSERT_EXECUTION DATE --></tr>
            <tr><th id="TotalTestcases">Total Test cases </th><td> : </td><!-- INSERT_TOTAL TESTCASE --></tr>
            <tr><th class="status">Passed </th><td> : </td><!-- INSERT_PASSCOUNT --></tr>
            <tr><th class="status">Failed </th><td> : </td><!-- INSERT_FAILCOUNT --></tr>
            <tr><th class="status">Skipped </th><td> : </td><!-- INSERT_SKIPCOUNT --></tr>
            <tr><th class="status">Ignored </th><td> : </td><!-- INSERT_IGNORECOUNT --></tr>
            </thead>

            </tbody>
        </table>
    </div>

</div>
    <div id="export-options" class="export">
        <a target="_self" href="#">
            <img id= "print" onclick="exportPDF()"src="../Template/images/print.png" alt="print" style="width:100%;max-width:40px"></a>

    </div>
    <div>
        <table id="testResultSummary" class="testreport">
        <caption>Test Results</caption>
        <tbody>
        <thead>
            <tr>
                <th id="thStep" >SlNo.</th>
                <th id="thTestName">Test Name</th>
                <th id="thRemarks" >Remarks</th>
                <th id="thResult">Result</th>
                <th id="thExecutionDate" >Execution Date</th>
                <th id="thExecutionTime" >Execution Time(ms)</th>
                <th id="thScreenshots" >Screenshots</th>
            </tr>
        </thead>
            <!-- INSERT_RESULTS -->
        </tbody>
    </table>

</div>
<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2 id= "modal-heading">Modal Header</h2>
        </div>
        <div class="modal-body">
            <img id="popup" src="" alt="" style="width:100%;max-width:100%"></div>
    </div>
</div>

<script type="text/javascript" src="../Template/script.js"></script>
<script type="text/javascript" src="../Template/tableExport.js"></script>
</body></html>
